<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processando...</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      text-align: center;
      color: white;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Redirecionando para reset de senha...</p>
  </div>
  
  <script>
    // Capturar o hash da URL (onde vem o access_token)
    const hash = window.location.hash;
    console.log('ðŸ”— Auth callback - hash:', hash);
    
    // Redirecionar para a aplicaÃ§Ã£o React com o hash preservado
    if (hash) {
      window.location.href = '/JamesTransportes/reset-password' + hash;
    } else {
      // Se nÃ£o hÃ¡ hash, ir para login
      window.location.href = '/JamesTransportes/login';
    }
  </script>
</body>
</html>
