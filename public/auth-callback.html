<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processando...</title>
  
  <!-- SCRIPT NO TOPO DO HEAD - PRIMEIRA COISA A EXECUTAR -->
  <script>
    // CAPTURA O HASH OU CODE (PKCE) ANTES DE QUALQUER COISA
    (function() {
      var hash = window.location.hash || '';
      var search = window.location.search || '';
      var href = window.location.href || '';
      
      // Extrair code do query param (PKCE)
      var code = '';
      if (search.indexOf('code=') !== -1) {
        code = search.split('code=')[1];
        if (code.indexOf('&') !== -1) {
          code = code.split('&')[0];
        }
      }
      
      console.log('üîó AUTH CALLBACK EXECUTANDO');
      console.log('  - Hash:', hash || '(vazio)');
      console.log('  - Query params:', search || '(vazio)');
      console.log('  - Code (PKCE):', code || '(vazio)');
      console.log('  - href completa:', href);
      
      // PKCE: Se tem code, redirecionar COM o search params
      if (code) {
        console.log('‚úÖ CODE PKCE ENCONTRADO!');
        
        try {
          sessionStorage.setItem('supabase_pkce_code', code);
          console.log('üíæ Code salvo em sessionStorage');
        } catch(e) {
          console.error('‚ùå Erro ao salvar:', e);
        }
        
        // Redirecionar para reset-password COM os query params
        var targetUrl = window.location.origin + '/JamesTransportes/reset-password' + search;
        console.log('üöÄ Redirecionando para:', targetUrl);
        window.location.replace(targetUrl);
        return;
      }
      
      // Implicit Flow: Se tem hash
      if (hash && hash.length > 1) {
        console.log('‚úÖ HASH ENCONTRADO!');
        
        try {
          localStorage.setItem('supabase_recovery_hash', hash);
          sessionStorage.setItem('supabase_recovery_hash', hash);
          console.log('üíæ Hash salvo em localStorage E sessionStorage');
        } catch(e) {
          console.error('‚ùå Erro ao salvar:', e);
        }
        
        var targetUrl = window.location.origin + '/JamesTransportes/reset-password' + hash;
        console.log('üöÄ Redirecionando para:', targetUrl);
        window.location.replace(targetUrl);
        return;
      }
      
      // Nenhum token encontrado
      console.log('‚ö†Ô∏è Nenhum token encontrado');
      console.log('  - Tentando recuperar do storage...');
      
      var savedHash = localStorage.getItem('supabase_recovery_hash') || 
                     sessionStorage.getItem('supabase_recovery_hash');
      var savedCode = sessionStorage.getItem('supabase_pkce_code');
      
      if (savedHash) {
        console.log('üì¶ Hash recuperado do storage!');
        window.location.replace(window.location.origin + '/JamesTransportes/reset-password' + savedHash);
      } else if (savedCode) {
        console.log('üì¶ Code recuperado do storage!');
        window.location.replace(window.location.origin + '/JamesTransportes/reset-password?code=' + savedCode);
      } else {
        console.log('‚ùå Nenhum token em storage, indo para reset-password');
        window.location.replace(window.location.origin + '/JamesTransportes/reset-password?from=callback');
      }
    })();
  </script>
  
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      text-align: center;
      color: white;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Processando autentica√ß√£o...</p>
    <p style="font-size: 12px; opacity: 0.8;">Aguarde enquanto validamos suas credenciais...</p>
  </div>
</body>
</html>
