<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processando...</title>
  
  <!-- SCRIPT NO TOPO DO HEAD - PRIMEIRA COISA A EXECUTAR -->
  <script>
    // CAPTURA O HASH ANTES DE QUALQUER COISA - AT√â ANTES DO CSS
    (function() {
      // Tentar m√∫ltiplas formas de capturar o hash
      var hash = window.location.hash || document.location.hash || '';
      var href = window.location.href || document.location.href || '';
      
      // Se n√£o tem hash na vari√°vel, extrair da href
      if (!hash && href.indexOf('#') !== -1) {
        hash = '#' + href.split('#')[1];
      }
      
      console.log('üîó AUTH CALLBACK EXECUTANDO');
      console.log('  - Hash via window.location.hash:', window.location.hash);
      console.log('  - Hash via document.location.hash:', document.location.hash);
      console.log('  - href completa:', href);
      console.log('  - Hash extra√≠do:', hash ? hash.substring(0, 80) + '...' : '(VAZIO)');
      
      // Se tem hash, processar IMEDIATAMENTE
      if (hash && hash.length > 1) {
        console.log('‚úÖ HASH ENCONTRADO!');
        
        // Salvar em M√öLTIPLOS lugares para garantir
        try {
          localStorage.setItem('supabase_recovery_hash', hash);
          sessionStorage.setItem('supabase_recovery_hash', hash);
          console.log('üíæ Hash salvo em localStorage E sessionStorage');
        } catch(e) {
          console.error('‚ùå Erro ao salvar:', e);
        }
        
        // Redirecionar COM o hash
        var targetUrl = window.location.origin + '/JamesTransportes/reset-password' + hash;
        console.log('üöÄ Redirecionando para:', targetUrl);
        
        // Usar location.replace para evitar hist√≥rico
        window.location.replace(targetUrl);
        
      } else {
        console.log('‚ö†Ô∏è Hash VAZIO ou inexistente');
        console.log('  - Tentando recuperar do storage...');
        
        var savedHash = localStorage.getItem('supabase_recovery_hash') || 
                       sessionStorage.getItem('supabase_recovery_hash');
        
        if (savedHash) {
          console.log('üì¶ Hash recuperado do storage!');
          window.location.replace(window.location.origin + '/JamesTransportes/reset-password' + savedHash);
        } else {
          console.log('‚ùå Nenhum hash em storage, indo para reset-password sem hash');
          window.location.replace(window.location.origin + '/JamesTransportes/reset-password?from=callback');
        }
      }
    })();
  </script>
  
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      text-align: center;
      color: white;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Processando autentica√ß√£o...</p>
    <p style="font-size: 12px; opacity: 0.8;">Aguarde enquanto validamos suas credenciais...</p>
  </div>
</body>
</html>
