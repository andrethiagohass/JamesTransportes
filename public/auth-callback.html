<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processando...</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      text-align: center;
      color: white;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <!-- SCRIPT INLINE - EXECUTA IMEDIATAMENTE, SEM ESPERAR NADA -->
  <script>
    // CAPTURAR IMEDIATAMENTE - ANTES DE QUALQUER COISA
    (function() {
      var hash = window.location.hash;
      
      console.log('üîó AUTH CALLBACK - Hash capturado:', hash ? hash.substring(0, 50) + '...' : '(vazio)');
      console.log('üîó URL completa:', window.location.href);
      
      if (hash && hash.length > 1) {
        // SALVAR no localStorage
        if (hash.indexOf('access_token') !== -1) {
          try {
            localStorage.setItem('supabase_recovery_hash', hash);
            console.log('üíæ Hash salvo no localStorage');
          } catch(e) {
            console.error('Erro ao salvar no localStorage:', e);
          }
        }
        
        // Redirecionar IMEDIATAMENTE
        var newUrl = window.location.origin + '/JamesTransportes/reset-password' + hash;
        console.log('‚úÖ Redirecionando para:', newUrl);
        window.location.replace(newUrl);
      } else {
        console.log('‚ùå Hash vazio - redirecionando para reset-password (tentar√° recuperar do localStorage)');
        window.location.replace(window.location.origin + '/JamesTransportes/reset-password?from=callback');
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Redirecionando...</p>
  </div>
</body>
</html>
