<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processando...</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      text-align: center;
      color: white;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Redirecionando para reset de senha...</p>
  </div>
  
  <script>
    // Log TUDO para debug
    console.log('üîó AUTH CALLBACK INICIADO');
    console.log('  - URL completa:', window.location.href);
    console.log('  - pathname:', window.location.pathname);
    console.log('  - search:', window.location.search);
    console.log('  - hash:', window.location.hash);
    
    // Capturar o hash da URL (onde vem o access_token)
    const hash = window.location.hash;
    
    // Aguardar um pouco para garantir que o hash foi processado
    setTimeout(() => {
      console.log('‚è≥ Ap√≥s timeout - hash:', window.location.hash);
      
      const finalHash = window.location.hash;
      
      if (finalHash && finalHash.length > 1) {
        console.log('‚úÖ Hash encontrado, redirecionando para reset-password');
        window.location.href = '/JamesTransportes/reset-password' + finalHash;
      } else {
        console.log('‚ùå Nenhum hash encontrado, redirecionando para login');
        console.log('   Isso significa que o Supabase n√£o enviou o token no hash');
        window.location.href = '/JamesTransportes/login';
      }
    }, 500);
  </script>
</body>
</html>
