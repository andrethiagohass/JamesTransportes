<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processando...</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      text-align: center;
      color: white;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Redirecionando para reset de senha...</p>
  </div>
  
  <script>
    // CAPTURAR IMEDIATAMENTE - sem setTimeout
    const hash = window.location.hash;
    
    console.log('üîó AUTH CALLBACK INICIADO');
    console.log('  - URL completa:', window.location.href);
    console.log('  - hash capturado:', hash);
    
    if (hash && hash.length > 1) {
      // SALVAR no localStorage como backup
      if (hash.includes('access_token')) {
        localStorage.setItem('supabase_recovery_hash', hash);
        console.log('üíæ Hash salvo no localStorage');
      }
      
      // Redirecionar COM o hash usando replace (n√£o cria nova entrada no hist√≥rico)
      console.log('‚úÖ Redirecionando IMEDIATAMENTE para reset-password com hash');
      const newUrl = window.location.origin + '/JamesTransportes/reset-password' + hash;
      console.log('  - Nova URL:', newUrl);
      window.location.replace(newUrl);
    } else {
      console.log('‚ùå Hash vazio, redirecionando para reset-password (tentar√° recuperar do localStorage)');
      window.location.replace(window.location.origin + '/JamesTransportes/reset-password');
    }
  </script>
</body>
</html>
